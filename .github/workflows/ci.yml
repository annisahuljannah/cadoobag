name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  lint-and-typecheck:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup PNPM
      uses: pnpm/action-setup@v2
      with:
        version: 8

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'pnpm'

    - name: Install dependencies
      run: pnpm install --frozen-lockfile

    - name: Lint code
      run: pnpm lint

    - name: Type check backend
      working-directory: ./backend
      run: pnpm type-check

    - name: Type check frontend
      working-directory: ./frontend
      run: pnpm type-check

  build-backend:
    runs-on: ubuntu-latest
    needs: lint-and-typecheck

    steps:
    - uses: actions/checkout@v4

    - name: Setup PNPM
      uses: pnpm/action-setup@v2
      with:
        version: 8

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'pnpm'

    - name: Install dependencies
      run: pnpm install --frozen-lockfile

    - name: Generate Prisma Client
      working-directory: ./backend
      run: pnpm prisma:generate

    - name: Build backend
      working-directory: ./backend
      run: pnpm build

  build-frontend:
    runs-on: ubuntu-latest
    needs: lint-and-typecheck

    steps:
    - uses: actions/checkout@v4

    - name: Setup PNPM
      uses: pnpm/action-setup@v2
      with:
        version: 8

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'pnpm'

    - name: Install dependencies
      run: pnpm install --frozen-lockfile

    - name: Build frontend
      working-directory: ./frontend
      run: pnpm build
      env:
        NEXT_PUBLIC_API_URL: http://localhost:4000
